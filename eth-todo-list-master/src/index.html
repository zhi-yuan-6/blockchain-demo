<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List | ETH </title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .list-unstyled {
            list-style: none;
            padding: 0;
        }
        .taskTemplate {
            display: none;
        }
        .taskTemplate label {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .taskTemplate label:hover {
            background-color: #f4f4f4;
        }
        .taskTemplate input[type="checkbox"] {
            margin-right: 10px;
        }
        #completedTaskList .content {
            color: grey;
            text-decoration: line-through;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/lingloktin" target="_blank">Marcus Ling | Todo List</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
        
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form class="input-group mb-3" onsubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add a new task..." required>
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Add</button>
              </div>
            </form>
            <ul id="taskList" class="list-unstyled">
                <div class="taskTemplate" class="checkbox" style="display: none">
                    <label>
                        <input type="checkbox" />
                        <span class="content">Task content goes here...</span>
                        <button class="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </label>
                </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
        </div>
          
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script> 
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>

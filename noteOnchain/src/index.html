<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>笔记本</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 900px;
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: bold;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
      outline: none;
      background-color: #f4f4f9;
      margin-bottom: 15px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .note-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .note-card {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .note-card p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .note-card .note-actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .note-card .note-actions button {
      background: none;
      border: none;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .note-card .note-actions button:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center">我的笔记本</h2>
    <div class="form-group">
      <textarea id="new_note" placeholder="写下你的笔记..."></textarea>
      <button id="add_new" class="btn btn-primary mt-2">添加笔记</button>
    </div>

    <div id="notes" class="note-grid">
      <!-- 笔记会以卡片形式显示在这里 -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Web3.js -->
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
